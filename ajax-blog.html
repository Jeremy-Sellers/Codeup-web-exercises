<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Ajax Blog</title>
</head>
<body style="background-color: dodgerblue">

<div id="posts" class="d-flex flex-row justify-content-center">







<button class="update d-flex" style="background-color: whitesmoke">Update Blogs</button>
</div>
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
    $.get('data/blog.json').done(function (data){
        var html = ''
        function addBlogs(data) {
            for (var i = 0; i < data.length; i++) {
                html += '<div style="background-color:dodgerblue">' +
                    '<p style="background-color: silver">' + data[i].title + ':</p>' +
                    '<hr>' +  '<p style="background-color: silver">' + data[i].content + '</p>' +
                    '<p style="background-color: silver"> Font Style:' + data[i].categories + '</p>' +
                    '<p style="background-color: silver">Today is: ' + data[i].date + '</p>' +'<hr>'


                '</div>'
            }
            return html
        }
        function updatePage(){
            $.get('data/blog.json').done(function (data){
                $('#posts').html(addBlogs(data));
            });
        }
        $('.update').click(function (){
            updatePage()
        });

    });



</script>
</body>
</html>
