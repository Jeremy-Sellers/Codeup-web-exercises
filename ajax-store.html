<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Online Store</title>
</head>
<body style="background-color: darkorange">

<h1 class="border p-1 mx-auto" style="background-color: darkorange">My Tool Store</h1>

<table id="products">
    <thead>
        <tr>
            <th class="border p-3 " style="background-color: saddlebrown">Title</th>
            <th class="border p-3 " style="background-color: saddlebrown">Quantity</th>
            <th class="border p-3 " style="background-color: saddlebrown">Price</th>
            <th class="border p-3 " style="background-color: saddlebrown">Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>

<button class="update">Update Page</button>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
(function() {
    "use strict";
    // TODO: Create an AJAX GET request for the file under data/inventory.json
    $.get('data/inventory.json').done(function (data) {
       //creates function to append html to page with data from inventory.json
        var html = ''
        function displayContent(data) {
            for (var i = 0; i < data.length; i++) {
                html += '<tbody>' +
                    '<th class="border p-3" style="background-color: saddlebrown">Title</th>>' +
                    '<td class="border p-3" style="background-color: silver">' + data[i].title + '</td>' +
                    '<th class="border p-3" style="background-color: saddlebrown">Quantity</th>'+
                    '<td class="border p-3" style="background-color: silver">' + data[i].quantity + '</td>' +
                    '<th class="border p-3" style="background-color: saddlebrown">Price</th>>' +
                    '<td class="border p-3" style="background-color: silver">' + data[i].price + '</td>' +
                    '<th class="border p-3" style="background-color: saddlebrown">Category</th>' +
                    '<td class="border p-3" style="background-color: silver">' + data[i].categories + '</td>' +
                    '</tbody>';
            }
            return html
        }
        //end of function

        //function to make request to inventory.json file for data
        function updatePage(){
            $.get('data/inventory.json').done(function (data){
                $('#products').html(displayContent(data));
            });
        }
        //end of function

        //runs the updatePage function when button is clicked
        $('.update').click(function (){
            updatePage()
        });
    });


    // TODO: Take the data from inventory.json and append it to the products table


    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements
})();
</script>

</body>
</html>
